<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Creative - Portifolio Web Design</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<section>
		<div class="logo"> Creative </div>
		<img src="img/background.jpg" class="background">
		<div class="content">
			<h2>Let’s Make<br>Something Creative</h2>
			<p>
				Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque in bibendum libero, ut pellentesque ante. <br>
				Aliquam malesuada in magna et egestas.
			</p>
			<a href="#">Get Started</a>
		</div>
		<p class="copyrightText">©2021.Portfólio Bruno Gomes</p>
	</section>
	<div class="menuToogle" onclick="toggleMenu();">
		<img src="img/menu.png">
	</div>
	<div class="navigation">
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Work</a></li>
			<li><a href="#">Team</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
		<div class="socialbar">
			<ul>
				<li><a href="#"><img src="img/facebook.png" class="icon"></a></li>
				<li><a href="#"><img src="img/twitter.png" class="icon"></a></li>
				<li><a href="#"><img src="img/instagram.png" class="icon"></a></li>
			</ul>
			<a href="mailto:you@email.com" class="emailBx"><img src="img/email.png" class="icon"></a>
		</div>
	</div>
	<script type="text/javascript">
		 change=true;
		function toggleMenu(){
			var menuToogle = document.querySelector('.menuToogle');
			var navigation = document.querySelector('.navigation');
			menuToogle.classList.toggle('active');
			navigation.classList.toggle('active');
			change=!change;
			
			if(change){
				menuToogle.querySelector('img').setAttribute('src','img/menu.png');
			}else{
				menuToogle.querySelector('img').setAttribute('src','close.png');
			}

		}
		
	</script>
</body>
</html>
